        function updateContent(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            const data = content[lang];
            
            // Update all text content
            document.title = data.title;
            document.querySelector('#nav-title').textContent = data.nav.title;
            document.querySelector('#hero-title').textContent = data.hero.title;
            document.querySelector('#hero-subtitle').textContent = data.hero.subtitle;
            document.querySelector('#paradise-title').textContent = data.paradise.title;
            document.querySelector('#paradise-desc').textContent = data.paradise.description;
            document.querySelector('#paradise-location').textContent = data.paradise.location;
            document.querySelector('#paradise-lifestyle').textContent = data.paradise.lifestyle;
            document.querySelector('#adventures-title').textContent = data.adventures.title;
            
            // Update adventures list
            const adventuresList = document.querySelector('#adventures-list');
            adventuresList.innerHTML = data.adventures.items.map(item => 
                `<li>${item}</li>`
            ).join('');
            
            // Update gallery
            document.querySelector('#gallery-title').textContent = data.gallery.title;
            const galleryItems = document.querySelectorAll('.gallery-caption');
            galleryItems.forEach((item, index) => {
                item.textContent = data.gallery.photos[index].caption;
            });
            
            // Update fan club
            document.querySelector('#fanclub-title').textContent = data.fanClub.title;
            document.querySelector('#fanclub-desc').textContent = data.fanClub.description;
            document.querySelector('#fanclub-subtitle').textContent = data.fanClub.subtitle;
            
            // Update footer
            document.querySelector('#footer-love').textContent = data.footer.love;
            document.querySelector('#footer-studio').textContent = data.footer.studio;
            
            // Update the language button text
            document.querySelector('#current-language').textContent = languageNames[lang];

            document.querySelector('#vote-desc').textContent = data.vote.description;
            document.querySelector('#vote-button').textContent = data.vote.button;

            // Update support section

            document.querySelector('#support-desc').textContent = data.support.description;

        function toggleLanguageMenu() {
            document.getElementById('language-menu').classList.toggle('hidden');
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('language-menu');
            const langBtn = document.getElementById('language-btn');
            if (!menu.contains(event.target) && !langBtn.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });

    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 90%;
            width: 400px;
            text-align: center;
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
    </style>

    <script>
        // Initialize content with default language (Spanish)
        function handleVote() {
            const modal = document.querySelector('#thank-you-modal');
            const voteButton = document.querySelector('#vote-button');
            
            modal.classList.add('active');
            voteButton.disabled = true;
            voteButton.classList.add('bg-gray-400');
            voteButton.classList.remove('hover:bg-blue-600', 'bg-blue-500');

            // Close modal when clicking outside or on close button
            const closeModal = () => {
                modal.classList.remove('active');
            };

            document.querySelector('#modal-close').onclick = closeModal;
            modal.onclick = (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateContent('es');
        });
